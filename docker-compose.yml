version: '3.8'

services:
  # LibreTranslate - Self-hosted translation service
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: mindripper-libretranslate
    restart: unless-stopped
    environment:
      LT_LOAD_ONLY: en,fr  # Only load English and French models to save memory
    networks:
      - mindripper-net
    # No ports exposed - only accessible by mindripper service
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/languages || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Give time to load models

  # MindRipper - Main scraping application
  mindripper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindripper
    restart: unless-stopped

    ports:
      - "${PORT:-3000}:3000"

    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      TZ: ${TZ:-Europe/Paris}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Scraping configuration
      TARGET_URL: ${TARGET_URL}
      SCRAPE_CRON: ${SCRAPE_CRON:-0 9 * * *}

      # LibreTranslate API (self-hosted via Docker)
      LIBRE_TRANSLATE_URL: http://libretranslate:5000/translate

      # Notion API
      NOTION_API_KEY: ${NOTION_API_KEY}
      NOTION_DATABASE_ID: ${NOTION_DATABASE_ID}

    networks:
      - mindripper-net

    depends_on:
      libretranslate:
        condition: service_healthy

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Network for service communication
networks:
  mindripper-net:
    driver: bridge
